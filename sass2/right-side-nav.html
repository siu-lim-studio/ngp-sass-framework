<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="./ngp-css/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
 <link href="./ngp-css/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
<body>

<div class="ngp-sidebar ngp-bar-block ngp-card-2 ngp-animate-left" style="display:none" id="leftMenu">
  <button onclick="closeLeftMenu()" class="ngp-bar-item ngp-button ngp-large">Close &times;</button>
  <a href="#" class="ngp-bar-item ngp-button">Link 1</a>
  <a href="#" class="ngp-bar-item ngp-button">Link 2</a>
  <a href="#" class="ngp-bar-item ngp-button">Link 3</a>
</div>

<div class="ngp-sidebar ngp-bar-block ngp-card-2 ngp-animate-right" style="display:none;right:0;" id="rightMenu">
  <button onclick="closeRightMenu()" class="ngp-bar-item ngp-button ngp-large">Close &times;</button>
  <a href="#" class="ngp-bar-item ngp-button">Link 1</a>
  <a href="#" class="ngp-bar-item ngp-button">Link 2</a>
  <a href="#" class="ngp-bar-item ngp-button">Link 3</a>
</div>

<div class="ngp-teal">
  <button class="ngp-button ngp-teal ngp-xlarge ngp-left" onclick="openLeftMenu()">&#9776;</button>
  <button class="ngp-button ngp-teal ngp-xlarge ngp-right" onclick="openRightMenu()">&#9776;</button>
  <div class="ngp-container">
    <h1>My Page</h1>
  </div>
</div>

<div class="ngp-container">
<p>In this example, we demonstrate how to use two side navigations.</p>
<p>We have created two "menu" buttons: one to open the side navigation from the left and one to open it from the right.</p>
</div>

<script>
function openLeftMenu() {
    document.getElementById("leftMenu").style.display = "block";
}
function closeLeftMenu() {
    document.getElementById("leftMenu").style.display = "none";
}

function openRightMenu() {
    document.getElementById("rightMenu").style.display = "block";
}
function closeRightMenu() {
    document.getElementById("rightMenu").style.display = "none";
}
</script>

</body>
</html>
